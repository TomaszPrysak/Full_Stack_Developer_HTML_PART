<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level 2 my result</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form action="HTML_Level_Two_my_result_thank_page.html" method="get">

      <label for="fnameid">First Name:</label>
      <input id="fnameid" type="text" name="fname" placeholder="First Name" required>
      <label for="lnameid">Last Name:</label>
      <input id="lnameid" type="text" name="fname" placeholder="Last Name" required>
      <p></p>

      <label for="emailid">Email:</label>
      <input id="emailid" type="email" name="lname" value="" placeholder="name@email.com" required>
      <label for="passid">Password:</label>
      <input id="passid" type="password" name="pass" value="" placeholder="Password" required>

      <p>Are you over the age of 18?</p>
      <label for="ageyes">Yes:</label>
      <input id="ageyes" type="radio" name="age" value="yes" required>
      <label for="ageno">No:</label>
      <input id="ageno" type="radio" name="age" value="no" required>

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="none"></option>
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
      <p></p>

      <input type="submit" name="submit" value="Submit Feedback">

    </form>

  </body>
</html>
